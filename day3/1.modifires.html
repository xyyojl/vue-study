    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>

        let vm = new Vue({
            el:'#app',
            methods:{
                parent(){

                },
                child(){

                },
                grandson(){

                }
            },
            data:{}
        })
    </script>
</body>
</html>
