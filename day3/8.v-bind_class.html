<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .x{background: blue;}
        .y{font-size: 30px;}
        .z{color: pink;}
    </style>
</head>
<body>
    <div id="app">
        <!-- :class绑定的样式和class绑定的不冲突
            那问题来了，什么时候使用:?什么时候不使用:? 看是否需要动态绑定
        -->
        <!-- 1. {className:isActive} -->
        <div class="x" :class="{z:flag,y:true}">我很帅</div>
        <div class="x" :class="[class1,class2,{z:false}]">我很帅</div>
        <!-- 隔行变色 -->
        <div v-for="(a,index) in 10" :class="{x:index%2}">{{a}}</div>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // class="a b c" style="background:'color'"
        // 第一种方式是对象 第二种方式是数组
        let vm = new Vue({
            el:'#app',
            data:{
                class1:'x',
                class2:'y',
                flag: true
            }
        })
    </script>
</body>
</html>
