<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- moustache 小胡子语法 表达式 可以放赋值 取值 三元 -->
        {{msg}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 引入vue后会白给你一个Vue的构造函数
        // 返回结果是vm，(el:'html')不能把vue挂载到html、body标签上，要找一个普通元素代替，不然会报错
        let vm = new Vue({ // vm == viewmodel
            el : '#app', //告诉vue能管理那个部分,querySelector 怎么选到app
            data: { // data中的数据会被vm所代理 可以直接操作数据
                msg:'hello,zfpx' // 可以通过vm.msg 取到对应的内容或赋值
            }

        });
        // Object.defineProperty
    </script>
</body>
</html>
