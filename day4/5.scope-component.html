<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <component1></component1>
        <component2></component2>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        // 局部组件 使用的三部曲 
        /* 
            1. 创建这个组件
            2. 注册这个组件
            3. 引用/使用这个组件

         */
        //  组件是相互独立的 不能直接跨作用域 实例也是一个组件，组件中拥有生命周期函数
        let obj = {school:'zfpx'}
        // 如果组件共用了数据 会导致同时更新（独立性）
        // 子组件不能直接使用父组件的数据（组件之间的数据交互）
        // 组件理论上可以无限嵌套
        let component1 = {
            template:`<div @click="fn">组件1</div>`,
            data(){
                return obj
            },
            methods:{
                fn(){
                    this.school='hello'
                }
            }
        };
        let component2 = {
            template:'<div>组件2</div>',
            data(){
                return obj
            }
        };
        let vm = new Vue({
            el:'#app',
            components:{
                // handsome: handsome es5
                // es6 handsome
                component1,
                component2
            },
            data:{
               
            }
        })
    </script>
</body>
</html>
