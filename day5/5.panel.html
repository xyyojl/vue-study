<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <panel type="warning">
            <div class="panel-heading" slot="panel-heading">这是一篇vue的使用文章</div>
            <div class="panel-body" slot="panel-body"> 
                内容区
                <p>组件的属性传递</p>
                <p>slot的用法</p>
                <p>ref的使用</p>
                <p>nextTick的用法</p>
            </div>
            <div class="panel-footer" slot="panel-footer">作者：zfpx</div>
        </panel>
    </div>
    <template id="panel">
        <div class="panel" :class="[color]">
            <slot name="panel-heading"></slot>
            <slot name="panel-body"></slot>
            <slot name="panel-footer"></slot>
        </div>        
    </template>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let panel = {
            template:'#panel',
            computed:{
                color(){
                    return 'panel-'+this.type;
                }
            },
            props:{
                type:{ // this.type = 'default' 子不能更改父组件的传递的属性
                    type: [String],
                    default:'default'
                }
            }
        };
        let vm = new Vue({
            el:'#app',
            data:{
                
            },
            components:{
                panel
            }
        })
    </script>
</body>
</html>
